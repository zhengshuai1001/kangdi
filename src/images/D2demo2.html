<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height">
    <title>刻度仪表盘</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
        html,
        body {
            overflow: hidden;
            height: 100%;
            background-color: #0c0c0d;
        }
        #backgroud{
            width: 340px;
            height: 340px;
            margin: 0 auto;
            background-image: url("./dashboard-background.png");
            background-size: 100% 100%;
            position: relative;
        }
        #mountNode{
            width: 340px;
            margin: 0 auto;
        }
        #dashboardCenter{
            padding-top: 8px;
            width: 70px;
            height: 70px;
            position: absolute;
            left: 0;
            right: 0;
            margin: auto;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="backgroud">
        <div id="mountNode"></div>
        <img id="dashboardCenter" src="./dashboard-Center.png">
    </div>
    <script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
    <script src="https://gw.alipayobjects.com/os/antv/assets/g2/3.0.0/g2.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/assets/data-set/0.7.0/data-set.min.js"></script>
    <script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
    <script>
        // 极坐标下的柱状图
        // 构造数据
        const mileage = 89;
        const data1 = [];
        for (let i = 0; i < 121; i++) {
            const item = {};
            item.type = i + '';
            item.value = 10;
            if (i%5 == 0) {
                item.value = 15;
            }
            if (i % 10 == 0) {
                item.value = 20;
            }
            if (i == mileage) {
                item.value = 20;
            }
            data1.push(item);            
        }     

        const chart = new G2.Chart({
            container: 'mountNode',
            width: 340,
            height: 340,
            padding: [-80, 0, 0, 0]
        });
        chart.scale({
            type: {
                range: [0, 1]
            },
            value: {
                sync: true
            }
        });
        chart.legend(false);
        chart.tooltip(false);
        const view1 = chart.view();
        // view1.source(data1);
        view1.source(data1, {
                type: {
                    tickCount: 13
                }
            });
        // view1.axis(false);
        view1.axis('value', false);
        view1.axis('type', {
            grid: null,
            line: null,
            tickLine: null,
            label: {
                offset: -20,
                autoRotate: false,
                textStyle: function(type){
                    var color = type <= mileage && mileage != 0 ? "#cf2a89" : "#fff";
                    var shadowBlur = type <= mileage && mileage != 0 ? 10 : 0;
                    var shadowColor = type <= mileage && mileage != 0 ? "#cf2a89" : "#fff";
                    return {
                        textAlign: 'center',
                        fill: "#fff",
                        shadowBlur: shadowBlur,
                        shadowColor: shadowColor,
                        fontSize: 20,
                        textBaseline: 'middle',
                        stroke: color,
                        lineWidth: 0.5
                    }
                },
                formatter: val => {
                    if (val === '120') {
                        return 240;
                    }
                    return val*2;
                }
            }
        });
        view1.coord('polar', {
            startAngle: -7 / 6 * Math.PI,
            endAngle: 1 / 6 * Math.PI,
            innerRadius: 0.9,
            radius: 0.9
        });
        view1.interval().position('type*value')
        .size('type',function(type){
            return type == mileage ? 5 : 3;
        })
        .style('type',{ // 使用回调函数设置属性
            // lineWidth: (type, value) => { },
            fill: function(type){
                return type < mileage ? "#cf2a89" : "#fff"
            },
            shadowBlur: function (type) {
                return type < mileage ? 10 : 0
            },
            shadowColor: function (type) {
                return type < mileage ? "#cf2a89" : "#fff"
            },
        });

        view1.guide().arc({
            top: false,
            start: [0, -65],
            end: [mileage, -65],
            style: {
                stroke: '#cf2a89',
                lineWidth: 130,
                opacity: 0.2
            }
        });

        view1.guide().line({
            top: true,
            start: ["50%", "60%"],
            end: [mileage, 1],
            lineStyle: {
                stroke: '#fff',
                lineDash: null, 
                lineWidth: 3
            }
        });

        // view1.interval().position('type*value').shape("pointer");

        // const Shape = G2.Shape;
        // // 自定义Shape 部分
        // Shape.registerShape('point', 'pointer', {
        //     drawShape(cfg, group) {
        //         console.log(cfg.points[0]);
        //         let point = cfg.points[0]; // 获取第一个标记点
        //         point = this.parsePoint(point);
        //         const center = this.parsePoint({ // 获取极坐标系下画布中心点
        //             x: 0,
        //             y: 0
        //         });
        //         // 绘制指针
        //         return group.addShape('line', {
        //             attrs: {
        //                 x1: center.x,
        //                 y1: center.y,
        //                 x2: point.x,
        //                 y2: point.y,
        //                 stroke: cfg.color,
        //                 lineWidth: 5,
        //                 lineCap: 'round'
        //             }
        //         });
        //     }
        // });

        chart.render();
        G2.track(false);
    </script>
</body>

</html>
